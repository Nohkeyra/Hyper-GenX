    <!-- Critical Custom Styles (Injected directly to prevent loading failures) -->
    <style>
      /* --- GLOBAL BACKGROUND --- */
      :root { color-scheme: dark; }
      body {
          font-family: 'Inter', sans-serif;
          background-color: #161318;
          color: #FFFFFF;
          background-image: url('https://images.unsplash.com/photo-1570459027562-4a916cc6113f?q=80&w=2070&auto=format&fit=crop');
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          min-height: 100vh;
          overflow-x: hidden;
          padding-bottom: env(safe-area-inset-bottom);
      }
      body::before {
          content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
          background: radial-gradient(circle at 50% 70%, rgba(84, 169, 112, 0.15), rgba(22, 19, 24, 0.95) 80%);
          backdrop-filter: blur(1px) contrast(120%); z-index: -2; pointer-events: none;
      }
      body::after {
          content: ''; position: fixed; inset: 0;
          background: linear-gradient(180deg, transparent 60%, rgba(84, 169, 112, 0.1) 100%),
              radial-gradient(circle at 80% 20%, rgba(219, 36, 227, 0.1) 0%, transparent 20%),
              radial-gradient(circle at 20% 50%, rgba(84, 169, 112, 0.1) 0%, transparent 20%);
          z-index: -2; pointer-events: none; mix-blend-mode: overlay;
      }

      /* --- ANIMATIONS --- */
      @keyframes haki-strike-1 {
          0%, 90% { opacity: 0; stroke-dashoffset: 1000; }
          92% { opacity: 1; stroke-dashoffset: 0; }
          94% { opacity: 0.5; }
          96% { opacity: 1; }
          100% { opacity: 0; }
      }
      @keyframes haki-pulse {
          0% { transform: scale(1); filter: brightness(1); }
          95% { transform: scale(1); filter: brightness(1); }
          96% { transform: scale(1.01); filter: brightness(1.2) hue-rotate(-10deg); }
          100% { transform: scale(1); filter: brightness(1); }
      }
      .haki-bolt { stroke-dasharray: 1000; stroke-linecap: round; stroke-linejoin: round; }

      @keyframes grid-move { 0% { background-position: 0 0; } 100% { background-position: 0 40px; } }
      .cyber-grid {
          background-image: linear-gradient(rgba(84, 169, 112, 0.3) 1px, transparent 1px),
              linear-gradient(90deg, rgba(219, 36, 227, 0.3) 1px, transparent 1px);
          background-size: 40px 40px;
          transform: perspective(300px) rotateX(60deg);
          animation: grid-move 1s linear infinite;
          opacity: 0.15;
          mask-image: linear-gradient(to bottom, transparent 0%, #161318 20%, #161318 80%, transparent 100%);
          pointer-events: none;
      }

      @keyframes scan-line {
          0% { top: 0%; opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { top: 100%; opacity: 0; }
      }
      .scanner-line {
          position: absolute; left: 0; width: 100%; height: 2px; background: #54A970;
          box-shadow: 0 0 10px #54A970, 0 0 20px #DB24E3;
          animation: scan-line 3s ease-in-out infinite; z-index: 5; pointer-events: none;
      }

      /* --- UI COMPONENTS --- */
      .glitch-hover { position: relative; display: inline-block; }
      .glitch-hover:hover::before, .glitch-hover:hover::after {
          content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #161318;
      }
      .glitch-hover:hover::before {
          left: 2px; text-shadow: -2px 0 #DB24E3; clip: rect(44px, 450px, 56px, 0);
          animation: glitch-anim 2s infinite linear alternate-reverse;
      }
      .glitch-hover:hover::after {
          left: -2px; text-shadow: -2px 0 #54A970; clip: rect(44px, 450px, 56px, 0);
          animation: glitch-anim2 3s infinite linear alternate-reverse;
      }

      .btn-sakuga {
          transform: skew(-10deg); transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); position: relative; overflow: hidden;
      }
      .btn-sakuga:hover {
          transform: skew(-10deg) translateY(-2px); box-shadow: 0 5px 15px rgba(84, 169, 112, 0.4); border-color: #54A970; text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      }
      .btn-sakuga:active { transform: skew(-10deg) scale(0.98); box-shadow: 0 2px 5px rgba(84, 169, 112, 0.2); }
      .btn-sakuga::before {
          content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent); transition: none; z-index: 1; pointer-events: none;
      }
      .btn-sakuga:hover::before { left: 100%; transition: left 0.5s ease-out; }
      .btn-sakuga > * { transform: skew(10deg); position: relative; z-index: 2; }

      .btn-interactive { transition: all 0.2s ease; position: relative; overflow: hidden; }
      .btn-interactive:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(84, 169, 112, 0.2); border-color: #54A970; }
      .btn-interactive:active { transform: translateY(1px); box-shadow: none; }
      .btn-interactive::after {
          content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
          background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 60%);
          opacity: 0; transform: scale(0.5); transition: opacity 0.3s, transform 0.3s; pointer-events: none;
      }
      .btn-interactive:hover::after { opacity: 1; transform: scale(1); }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #161318; }
      ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #54A970, #DB24E3); border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: #54A970; box-shadow: 0 0 10px #54A970; }
      ::selection { background: #54A970; color: #161318; text-shadow: none; }
    </style>
